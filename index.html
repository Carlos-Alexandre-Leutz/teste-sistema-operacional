<!DOCTYPE HTML>
<html>
  
<head>
    <title>
        JavaScript 
      | Detecting the Operating System of User.
    </title>
</head>
  
<body style="text-align:center;" id="body">
    <h1 style="color:green;">  
            GeeksForGeeks
        </h1>
    <p id="GFG_UP"
       style="font-size: 19px; 
              font-weight: bold;">
    </p>
    <button onclick="GFG_Fun()">
        click here
    </button>
    <p id="GFG_DOWN" 
       style="color: green; 
              font-size: 24px; 
              font-weight: bold;">
    </p>

    <p>Click anywhere to test the <code>ctrlKey</code> property.</p>
    <p id="log"></p>
    <script>
        let log = document.querySelector("#log");
        document.addEventListener('keydown', function(event) {
          if (event.metaKey) {
            log.textContent = `A tecla Command foi pressionada!`;
            console.log('A tecla Command foi pressionada!',event.metaKey);
          }
        });

        HTMLDocument.prototype.e = document.getElementById;
        var el_up = document.e("GFG_UP");
        var el_down = document.e("GFG_DOWN");
        el_up.innerHTML = "Click on the button to get the OS of User's System.";
        var Name = "Not known";
        if (navigator.appVersion.indexOf("Win") != -1) Name = 
          "Windows OS";
        if (navigator.appVersion.indexOf("Mac") != -1) Name = 
          "MacOS";
           window.open( 'https://www.youtube.com/watch?v=87KpyQSBCAk', '_BLANK' );
        if (navigator.appVersion.indexOf("X11") != -1) Name = 
          "UNIX OS";
        if (navigator.appVersion.indexOf("Linux") != -1) Name = 
          "Linux OS";
  
        function GFG_Fun() {
            el_down.innerHTML = Name;
        }
    </script>
</body>
  
</html>
